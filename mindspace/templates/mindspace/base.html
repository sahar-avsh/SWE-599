<!DOCTYPE html>
<html>
  <head>
    {% block styles %}
    {% endblock %}
    <title>{% block title %} MindSpace {% endblock %}</title>
  </head>

  <body>

    {% if messages %}
      <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
    {% endif %}

    {% block content %} 
    {% endblock %} 

    {% block js %} 
    {% endblock %}

  </body>
</html>
