{% extends "mindspace/base.html" %} 

{% block title %}

{% endblock title %}

{% block content %}

    <div>
        <h1> Create a new Resource </h1>

            {{form.as_p}}
            <input type='submit' value='Save'/> <button> <a href='{{parent.get_absolute_url}}'>Cancel</a> </button>
        </form>
    </div>

{% endblock content %}
