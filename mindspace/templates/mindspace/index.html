{% extends "base.html" %} 

{% block title %}
    {{block.super}}
{% endblock title %}

{% block content %}
    <div>
        <h1>Hello World!</h1>
    </div>

    <div>
        {% if objects.count > 0 %}
            {% for i in objects %}
                <p>Title is {{i.title}}</p>
                <p>Description is {{i.description}}</p>
            {% endfor %}
        {% endif %}
    </div>

{% endblock content %}
