{% extends "base.html" %} 

{% block title %}
    {{block.super}}
{% endblock title %}

{% block content %}
    <div>
        <h1>Hello World!</h1>
    </div>

    <div>
        {% for instance in object_list %}
            <p>Title is <a href='{{instance.get_absolute_url}}'> {{instance.title}} </a> </p>
            <p>Description is {{instance.description}}</p>
        {% endfor %}
    </div>

{% endblock content %}
