{% extends 'base.html' %}

{% block content %}
    <h1>{{object.title}}</h1>
    <p>{{object.description}}</p>
    {% if object.resources.count > 0 %}
        {% for res in object.resources.all %}
            <p> {{res.title}} - {{res.description}} </p>
        {% endfor %}
    {% else %}
        <h2> No resources available! </h2>
    {% endif %}
{% endblock content %}
