{% load crispy_forms_tags %}
{% load static %}

<script src="{% static 'qna/resource_dropdown_list.js' %}"></script>

<h3> Update "{{object.title}}" </h3>
<form action="{% url 'qna:question_update' id=object.id %}" method="POST" id="id-question-update-form-{{object.id}}" data-resources-url="{% url 'qna:ajax_load_resources' %}" novalidate>
{% csrf_token %}
    {{form|crispy}}
    <input type='submit' class='btn btn-success' value='Save'/>
    <a class="btn btn-secondary" id="id-cancel-question-update-form-{{object.id}}" style="color: white;" data-dismiss="modal">Cancel</a>
</form>
