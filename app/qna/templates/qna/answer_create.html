{% load static %}
<script src="{% static 'qna/resource_dropdown_list.js' %}"></script>

{% load crispy_forms_tags %}

<div style="background-color: rgb(222, 250, 253); padding: 10px; border: 2px solid #b6b6b6; max-width: inherit;">
  <h3> Post an answer </h3>
  <form action="{% url 'qna:answer_create' q_id=question.id %}" method="POST" id="id-answer-form-{{question.id}}" data-resources-url="{% url 'qna:ajax_load_resources' %}" novalidate>
  {% csrf_token %}
      {{form|crispy}}
      <input type='submit' class='btn btn-secondary' value='Save'/>
      <a class="btn btn-secondary" id="id-cancel-answer-form-{{question.id}}" style="color: white;" role="button" data-dismiss="modal">Cancel</a>
  </form>
</div>
