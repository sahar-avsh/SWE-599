<form action="{% url 'mindspace:mindspace_delete' id=object.id %}" method='POST' id="id-delete-mindspace-form" style="margin: 20px; padding-bottom: 10px;">{% csrf_token %}
    <h2>Do you want to delete {{object.title}}?</h2>
    <p style="margin-bottom: 0px;">Important: All resources belonging to this Mindspace will be deleted as well.</p>
    <small>{{object.resources.count}} resource(s) found in this Mindspace.</small>
    <p style="margin-bottom: 0px; margin-top: 5px;">
      <input type='submit' class="btn btn-warning" value='Delete'/>
      <button class="btn btn-secondary" id="id-cancel-mindspace-delete" data-dismiss="modal">Cancel</button>
    </p>
</form>
