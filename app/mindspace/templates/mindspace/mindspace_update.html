    <h1 style="margin-bottom: 10px;"> Update {{object.title}} </h1>

    {% include 'mindspace/markdown_toolbar.html' %}

    <form action="{% url 'mindspace:mindspace_update' id=object.id %}" method='POST' id="id-update-mindspace-form">{% csrf_token %}
