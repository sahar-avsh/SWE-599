<form style="padding: 20px;" id="id-form-delete-resource" action="{% url 'mindspace:resource_delete' ms_id=object.belongs_to.id id=object.id %}" method='POST'>{% csrf_token %}
    <h2>Do you want to delete {{object.title}}?</h2>
    <p style="margin-bottom: 5px;">Important: All notes belonging to this Resource will be deleted as well.</p>
    <p style="margin-bottom: 0px;">
      <input type='submit' class="btn btn-warning" value='Delete'/> 
      <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    </p>
</form>
