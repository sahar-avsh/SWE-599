{% extends "mindspace/base.html" %} 

{% load crispy_forms_tags %}

{% block content %}

    <form id="id-note-update-form" action='{% url 'mindspace:note_update' ms_id=object.belongs_to.belongs_to.id r_id=object.belongs_to.id id=object.id %}' method='POST'>{% csrf_token %}
        {{form|crispy}}
        <input id="id-submit-button" type='submit' class='btn btn-success' value='Save'/>
        <a id="id-cancel-button" class="btn btn-secondary" role="button">Cancel</a>
    </form>

{% endblock content %}

{% block styles %}
<style>
    #id-cancel-button {
        color: white !important;
    }
</style>
{% endblock styles %}
